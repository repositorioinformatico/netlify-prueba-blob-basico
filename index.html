<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nota en Netlify Blobs</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f9fafb;
      }

      body {
        min-height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
      }

      main {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 18px 50px rgba(15, 23, 42, 0.15);
        width: min(90vw, 24rem);
        display: grid;
        gap: 1.5rem;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
        text-align: center;
      }

      label {
        display: grid;
        gap: 0.6rem;
        font-weight: 600;
      }

      input[type="text"] {
        font: inherit;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(15, 23, 42, 0.18);
      }

      .actions {
        display: grid;
        gap: 0.75rem;
      }

      button {
        font: inherit;
        padding: 0.75rem 1rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        background: #2563eb;
        color: white;
        transition: transform 0.16s ease, box-shadow 0.16s ease, opacity 0.16s ease;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.35);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .secondary {
        background: #1f2937;
      }

      .danger {
        background: #dc2626;
      }

      #status {
        min-height: 1.25rem;
        font-size: 0.95rem;
        text-align: center;
      }

      [data-variant="error"] {
        color: #c2410c;
      }

      [data-variant="success"] {
        color: #047857;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Nota remota</h1>
      <label for="note">
        Texto guardado
        <input id="note" name="note" type="text" maxlength="240" placeholder="Escribe aquí" />
      </label>
      <section class="actions">
        <button type="button" data-action="load" class="secondary">Traer del servidor</button>
        <button type="button" data-action="save">Guardar en el servidor</button>
        <button type="button" data-action="delete" class="danger">Eliminar en el servidor</button>
      </section>
      <p id="status" role="status" aria-live="polite"></p>
    </main>
    <script type="module">
      const input = document.querySelector('#note');
      const status = document.querySelector('#status');
      const buttons = document.querySelectorAll('button[data-action]');
      const API_URL = '/.netlify/functions/note';

      const showStatus = (message, variant = 'info') => {
        status.textContent = message;
        status.dataset.variant = variant;
      };

      const toggleDisabled = (value) => {
        input.disabled = value;
        buttons.forEach((button) => {
          button.disabled = value;
        });
      };

      const request = async (method, body) => {
        const options = { method, headers: {} };
        if (body !== undefined) {
          options.headers['Content-Type'] = 'application/json';
          options.body = JSON.stringify(body);
        }

        const response = await fetch(API_URL, options);
        if (!response.ok) {
          const error = await response.json().catch(() => ({}));
          const message = error.message || `Error ${response.status}`;
          throw new Error(message);
        }
        if (response.status === 204) {
          return null;
        }
        return response.json();
      };

      const handleLoad = async () => {
        toggleDisabled(true);
        showStatus('Buscando nota…');
        try {
          const data = await request('GET');
          input.value = data?.content ?? '';
          showStatus('Nota recuperada.', 'success');
        } catch (error) {
          if (error.message === 'Nota no encontrada') {
            input.value = '';
            showStatus('No hay nota guardada todavía.');
          } else {
            showStatus(`No se pudo cargar: ${error.message}`, 'error');
          }
        } finally {
          toggleDisabled(false);
        }
      };

      const handleSave = async () => {
        const value = input.value.trim();
        if (!value) {
          showStatus('Escribe algo antes de guardar.');
          return;
        }
        toggleDisabled(true);
        showStatus('Guardando…');
        try {
          await request('POST', { content: value });
          showStatus('Nota guardada correctamente.', 'success');
        } catch (error) {
          showStatus(`No se pudo guardar: ${error.message}`, 'error');
        } finally {
          toggleDisabled(false);
        }
      };

      const handleDelete = async () => {
        toggleDisabled(true);
        showStatus('Eliminando…');
        try {
          await request('DELETE');
          input.value = '';
          showStatus('Nota eliminada.', 'success');
        } catch (error) {
          showStatus(`No se pudo eliminar: ${error.message}`, 'error');
        } finally {
          toggleDisabled(false);
        }
      };

      const actions = {
        load: handleLoad,
        save: handleSave,
        delete: handleDelete
      };

      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          const action = button.dataset.action;
          actions[action]?.();
        });
      });
    </script>
  </body>
</html>
